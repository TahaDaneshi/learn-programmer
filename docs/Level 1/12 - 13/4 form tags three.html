<!DOCTYPE html>
<html id="root" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form tags three</title>
  <link rel="stylesheet" href="src/main.css">
  <link rel="stylesheet" href="src/tools.css">
  <link rel="stylesheet" href="src/dark mode.css">
</head>

<body>
  <h1>Form tags three</h1>
  <hr>
  <!-- change mode -->
  <div id="changeMode">
    <img id="modeIcon" src="../../../learn images/Icons/Objects/Moon.svg" alt="mode">
  </div>
  <!-- change language button  -->
  <div id="changeLanguage"><img src="../../../learn images/Icons/tools web/language.svg" alt="language"><span
      id="languageName">En</span>
  </div>
  <!-- English language section -->
  <section id="EN">
    <!-- progress -->
    <h2>Progress Tag</h2>
    <!-- progress example 1 -->
    <p>Uploading your Python script to the server:</p>
    <progress value="70" max="100">70%</progress>
    <span>70% complete</span>
    <!-- progress example 2 -->
    <br>
    <progress value="25" max="100" aria-label="Database migration progress">25%</progress>
    <Span> Adding aria-label</Span>
    <!-- progress example 3 -->
    <br>
    <p>Processing your data analysis with Pandas:</p>
    <progress id="pandasProgress" value="0" max="100"></progress>
    <button id="btn" onclick="startProcess()">Run Analysis</button>
    <script>
      let progress = 0;
      function startProcess() {
        const progressBar = document.getElementById('pandasProgress');
        if (progress < 100) {
          progress += 10;
          progressBar.value = progress;
        }
      }
    </script>
    <hr>
  </section>
  <!-- Farsi language section -->
  <section id="FA"></section>
  <br>
  <script src="./src/javascript/buttons modes.js"></script>
</body>

</html>
